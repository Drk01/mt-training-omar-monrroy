<h5>Farms List</h5>
<div class="row">
	<div class="col-md-6">
		<!-- This is the filter: by No and by Active Date -->
		<div class="form-group">
			<label for="filterDowpDown">Filter By</label>
			<select id="filterDowpDown" class="form-control"></select>
		</div>

	</div>
	<div class="col-md-6">
		<button class="btn btn-outline-danger btn-sm">Error Button</button>
	</div>
</div>
<div class="row mt-2">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Farm No</th>
				<th scope="col">Farm Name</th>
				<th scope="col">Active Date</th>
			</tr>
		</thead>
		<tbody *ngIf="!loading" >
			<tr *ngFor="let farm of farms|keyvalue" (click)="showFarm(farm.value)">
				<td>{{ farm.value.Id }}</td>
				<td>{{ farm.value.FarmName }}</td>
				<td>{{ farm.value.ActiveDate }}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<!-- The sf grid should be here -->
</div>
